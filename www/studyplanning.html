<script>

 function showCredit(crea11,crebb11,creb11,crecc11,crec11,credd11,cred11,cref11){

		 var total11 =  parseInt(credita11v) + parseInt(creditbb11v) + parseInt(creditb11v) + parseInt(creditcc11v) + parseInt(creditc11v) + parseInt(creditdd11v) + parseInt(creditd11v) + parseInt(creditf11v);
